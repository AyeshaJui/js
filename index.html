<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Gem</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main class="m-8">
      <!-- Main Content Container -->
      <div class="flex flex-col md:flex-row gap-5">
        <!-- shape card container -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"
        >
          <!-- Triangle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/triangle.png" alt="triangle" /></figure>
            <div class="card-body">
              <h2 class="card-title m-auto">Triangle</h2>
              <p class="text-center mb-5 text-3xl">Area (A) = 0.5 x b x h</p>
              <div class="m-auto mb-8">
                <input
                  id="triangle-base"
                  class="w-24 text-2xl p-2 rounded-sm bg-gray-100"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>

                <input
                  id="triangle-height"
                  class="w-24 text-2xl p-2 rounded-sm bg-gray-100"
                  type="text"
                  placeholder="h"
                />

                <span>cm</span>
              </div>

              <div>
                <p class="text-2xl">
                  Area: <span id="triangle-area">0</span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>

              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>


          <!-- Rectangle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/rectangle.png" alt="rectangle" /></figure>
            <div class="card-body">
              <h2 class="card-title m-auto">Triangle</h2>
              <p class="text-center mb-5 text-3xl">Area (A) = w x l</p>
              <div class="m-auto mb-8">
                <input
                  id="rectangle-length"
                  class="w-24 text-2xl p-2 rounded-sm bg-gray-100"
                  type="text"
                  placeholder="w"
                />
                <span class="mr-4 ml-2">cm</span>

                <input
                  id="rectangle-width"
                  class="w-24 text-2xl p-2 rounded-sm bg-gray-100"
                  type="text"
                  placeholder="l"
                />

                <span>cm</span>
              </div>

              <div>
                <p class="text-2xl">
                  Area: <span id="rectangle-area">0</span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>

              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>

        </div>
        <!-- Area Calculator Container -->
        <div class="w-96 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area Calculation</h3>
        </div>
      </div>
    </main>
    <script src="script/triangle.js"></script>
    <script src="script/rectengle.js"></script>
  </body>
</html>
